<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="show-pin" class="form-control" type="text">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input onclick="countInput()" id="show-numbers" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="countInput(7)" class="button">7</div>
                              <div onclick="countInput(8)" class="button">8</div>
                              <div onclick="countInput(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="countInput(4)" class="button">4</div>
                              <div onclick="countInput(5)" class="button">5</div>
                              <div onclick="countInput(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="countInput(1)" class="button">1</div>
                              <div onclick="countInput(2)" class="button">2</div>
                              <div onclick="countInput(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="<"  class="button"> < </div>
                                <div onclick="countInput(0)" class="button"> 0 </div>
                                <div id="clear-all" class="button"> C </div>
                            </div>
                            <div>
                                <button id="btnSubmit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
 <script>

       //Generate Pin.

       function generatePin(){
            var randomNumber = Math.round(Math.random()*2000 + 1000);
            document.getElementById('show-pin').value = randomNumber;
        }

        // Input Pin Numbers.

        function countInput (btnNumber){
         document.getElementById('show-numbers').value += btnNumber;
        }

        //Backspace Btn.

        const numberCount = document.getElementById('show-numbers')
        const backSpaceBtn = document.getElementById('<');
        backSpaceBtn.addEventListener('click', () => {
        let showInputPin = numberCount.value.split('');
        showInputPin.pop();
        let addPin = '';
        for (let i = 0; i < showInputPin.length; i++) {
        addPin += showInputPin[i];
        }
        numberCount.value = addPin;
        })

        //Clear Btn.

        document.getElementById('clear-all').addEventListener('click', function(){numberCount.value = ''
        })

       //Submit Btn.

        const showPin = document.getElementById('show-pin');
        const showNumbers = document.getElementById('show-numbers');
        const notify = document.querySelectorAll('.notify');
        document.getElementById('btnSubmit').addEventListener('click', function () {
            if (showPin.value == showNumbers.value) {
                    notify[1].style.display = 'block'
                    notify[0].style.display = 'none'
                } else {
                    notify[0].style.display = 'block'
                    notify[1].style.display = 'none'
                }
                numberCount.value = '';
            })
</script>

</body>
</html>
